<!DOCTYPE html>

<html ng-app="github-api">
	<head>
		<title>GitHub API</title>
	</head>
	
	<body ng-controller='githubController'>
		<input type="text" placeholder="User Search" ng-model="searchText">
		<button ng-click="getUserData()">Submit</button>
		<br />
		<br />
		<img src="{{user.avatar_url}}">
		<h1>{{user.name}}</h1>
		<h3>{{user.email}}</h3>
		<h3>{{user.location}}</h3>


		





		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/service.js"></script>
	</body>
</html>
